{% extends 'base.html' %}

{% block content %}

<div class="mb-6 col-md-6 mx-5 mt-5 ">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}



    <label for="formFileMultiple" class="form-label"><h4>Catalog</h4></label>
    <br>
    <label for="exampleFormControlTextarea1" class="form-label"> Select existing catalog</label>
    <br>
        <select class="form-control" name="catalog" id="catalog">
            {% for catalog in catalogs %}
                <option value={{ catalog }} {%if catalog  == catalog_name %}selected {% endif %} > {{ catalog }} </option>
            {% endfor %}
        </select>


    <br>

    <label for="exampleFormControlTextarea1" class="form-label" name="CreateNewCatalog"> Create new catalog</label>
    <br>
    <input class="form-control" type="text" id="formFileMultiple" name="catalog_name" multiple>
    <br>
    <input type="submit"  name = "AddCatalog"  value = "Add" class="btn btn-primary mt-1">
    <br>
    <br>

    <label for="formFileMultiple" class="form-label"><h4>Image to upload</h4></label>
      <input class="form-control" type="file" id="formFileMultiple" name="image" multiple>


  <label for="name" class="form-label mt-2"> Name </label>
    <input type="text" name="name" class="form-control" id="name">

  <br>

  <label for="exampleFormControlTextarea1" class="form-label" name="description">Optional description <small>(max 1000)</small></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
 
<input type="submit" name = "Upload"  value = "Upload"  class="btn btn-primary mt-3">

</form>
</div>



{% endblock %}
